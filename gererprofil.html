<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskisanté - Modifier mon profil</title>

    <link rel="stylesheet" href="media/styles/desktop.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="media/styles/mobile.css" media="screen and (max-width: 767px)">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header-nav">
        <div class="logo">
            <a href="index.html">
                <img src="media/pictures/logoB.png" class="logo-img" alt="Logo Baskisanté">
            </a>
        </div>

        <nav class="nav-links">
        </nav>

        <div class="user-actions">
            <a href="creer-compte.html" class="signup-btn">Créer un compte</a>
            <a href="s-authentifier.html">Se connecter</a>
            <a href="abo.html">Abonnement</a>
        </div>
    </header>

    <main class="main-content-centered">

        <section class="card">
            <h2>Modifier mes informations</h2>

            <form action="index.html" method="GET">

                <!-- Informations personnelles -->
                <h3>Informations personnelles</h3>

                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" name="lastname" value="">
                </div>

                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" name="firstname" value="">
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" value="">
                </div>

                <!-- Objectifs de santé -->
                <h3>Objectifs de santé</h3>

                <div class="form-group">
                    <label for="objective">Objectif principal</label>
                    <select id="objective" name="objective">
                        <option value="">-- Sélectionnez un objectif --</option>
                        <option value="perte_poids">Perte de poids</option>
                        <option value="prise_masse">Prise de masse</option>
                        <option value="maintien_forme">Maintien de la forme</option>
                        <option value="sante_generale">Amélioration de la santé générale</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activity">Niveau d'activité physique</label>
                    <select id="activity" name="activity">
                        <option value="">-- Sélectionnez votre niveau --</option>
                        <option value="faible">Faible</option>
                        <option value="modere">Modéré</option>
                        <option value="eleve">Élevé</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Informations complémentaires</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Ex : allergies, contraintes médicales, objectifs précis..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Enregistrer les modifications</button>

            </form>

        </section>

    </main>

    <footer class="site-footer">
        <div class="footer-links">
            <a href="mention.html">Mentions légales</a>
            <a href="faq.html">FAQ</a>
        </div>
        <p>&copy; 2025 Baskisanté. Tous droits réservés.</p>
    </footer>

</body>
</html>
