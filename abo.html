<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baskisanté - Abonnements</title>

    <link rel="stylesheet" href="media/styles/desktop.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="media/styles/mobile.css" media="screen and (max-width: 767px)">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body> 

<header class="header-nav">
    <div class="logo">
        <a href="index.html">
            <img src="media/pictures/logoB.png" class="logo-img" alt="Logo Baskisanté">
        </a>
    </div>

    <nav class="nav-links"></nav>

    <div class="user-actions">
        <a href="creer-compte.html" class="signup-btn">Créer un compte</a>
        <a href="s-authentifier.html">Se connecter</a>
        <a href="abo.html">Abonnement</a>
    </div>
</header>

<!-- Options d'abonnement -->
<main class="subscriptions-container">

    <form>

        <div class="subscriptions">

            <div class="subscription-card">
                <label>
                    <input type="radio" name="abo" value="essentiel">
                </label>
                <h3>Essentiel</h3>
                <p>9,99 € / mois</p>
                <p>Fonctionnalités de base</p>
            </div>

            <div class="subscription-card">
                <label>
                    <input type="radio" name="abo" value="standard">
                </label>
                <h3>Standard</h3>
                <p>19,99 € / mois</p>
                <p>Suivi santé avancé</p>
            </div>

            <div class="subscription-card">
                <label>
                    <input type="radio" name="abo" value="premium">
                </label>
                <h3>Premium</h3>
                <p>29,99 € / mois</p>
                <p>Accès illimité</p>
            </div>

        </div>

        <button type="button" class="pay-button">Payer</button>

    </form>

</main>

<footer class="site-footer">
    <div class="footer-links">
        <a href="mention.html">Mentions légales</a>
        <a href="faq.html">FAQ</a>
    </div>
    <p>&copy; 2025 Baskisanté. Tous droits réservés.</p>
</footer>

</body>
</html>
